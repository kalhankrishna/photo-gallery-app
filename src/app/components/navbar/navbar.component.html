<nav class="navbar">
  <a routerLink="/">Home</a>

  <!-- Breadcrumbs navigation -->
  <span *ngFor="let breadcrumb of breadcrumbs; let last = last">
    <ng-container *ngIf="!last">
      <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a> >
    </ng-container>
    <ng-container *ngIf="last">
      <span>{{ breadcrumb.label }}</span>
    </ng-container>
  </span>
</nav>
